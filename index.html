<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheque Reminder</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cheque Reminder</h1>
    <div class="form-container">
        <form id="chequeForm">
            <label for="recipient">Given To:</label>
            <input type="text" id="recipient" required>

            <label for="dateGiven">Date Given:</label>
            <input type="date" id="dateGiven" required>

            <label for="dateToPass">Date to Pass:</label>
            <input type="date" id="dateToPass" required>

            <button type="submit">Add Cheque</button>
        </form>
    </div>

    <table id="chequeTable">
        <thead>
            <tr>
                <th>Given To</th>
                <th>Date Given</th>
                <th>Date to Pass</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="chequeTableBody"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
